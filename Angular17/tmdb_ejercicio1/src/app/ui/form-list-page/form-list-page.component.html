<div class="border border-1 border-white mx-auto w-25 p-3 rounded">

        <label for="name" class="text-white">Nombre: </label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <label for="description" class="text-white mt-2">Descripci√≥n: </label>
        <input id="description" class="form-control" type="text" formControlName="description">
        <label for="language" class="text-white mt-2">Idioma: </label>
        <input id="language" class="form-control" type="text" formControlName="language">

</div>
