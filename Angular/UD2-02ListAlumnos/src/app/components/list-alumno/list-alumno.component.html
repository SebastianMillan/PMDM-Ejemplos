<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>IdAlumno</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Modulos</th>
                <th>Tipo Matr√≠cula</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of list">
                <td>{{a.id}}</td>
                <td>{{a.nombre}}</td>
                <td>{{a.apellidos}}</td>
                <td>{{a.edad}}</td>
                <td>{{a.sexo}}<i (class)="getImgSex(a.sexo)"></i></td>
                <td>{{getAllMod(a)}}</td>
                <td>{{getMatCompl(a)}}</td>
            </tr>
        </tbody>
    </table>
</div>
