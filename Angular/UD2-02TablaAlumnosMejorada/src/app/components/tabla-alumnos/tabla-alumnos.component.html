<div class="example-section m-1">
    <span class="m-2"><mat-checkbox [(ngModel)]="checkedId" formControlName="id">Id</mat-checkbox></span>
    <span class="m-2"><mat-checkbox [(ngModel)]="checkedNombre" formControlName="nombre">Nombre</mat-checkbox></span>
    <span class="m-2"><mat-checkbox [(ngModel)]="checkedApellido" formControlName="apellidos">Apellidos</mat-checkbox></span>
    <span class="m-2"><mat-checkbox [(ngModel)]="checkedEdad" formControlName="edad">Edad</mat-checkbox></span>
    <span class="m-2"><mat-checkbox [(ngModel)]="checkedSexo" formControlName="sexo">Sexo</mat-checkbox></span>
    <span class="m-2"><mat-checkbox [(ngModel)]="checkedModulos" formControlName="modulos">Modulos</mat-checkbox></span>
</div>
<table mat-table [dataSource]="listaAlumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let a"> {{a.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let a"> {{a.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let a"> {{a.apellidos}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let a"> {{a.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let a"> {{a.sexo}} </td>
    </ng-container>
    <ng-container matColumnDef="modulos">
        <th mat-header-cell *matHeaderCellDef> Modulos </th>
        <td mat-cell *matCellDef="let a"> {{getAllMod(a)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
