<div class="example-section m-1">
    <span class="m-2"><mat-checkbox (change)="eventCheck($event.checked, 'id')" formControlName="id" checked>Id</mat-checkbox></span>
    <span class="m-2"><mat-checkbox (change)="eventCheck($event.checked, 'nombre')" formControlName="nombre" checked>Nombre</mat-checkbox></span>
    <span class="m-2"><mat-checkbox (change)="eventCheck($event.checked, 'apellidos')" formControlName="apellidos"
            checked>Apellidos</mat-checkbox></span>
    <span class="m-2"><mat-checkbox (change)="eventCheck($event.checked, 'edad')" formControlName="edad" checked>Edad</mat-checkbox></span>
    <span class="m-2"><mat-checkbox (change)="eventCheck($event.checked, 'sexo')" formControlName="sexo" checked>Sexo</mat-checkbox></span>
    <span class="m-2"><mat-checkbox (change)="eventCheck($event.checked, 'modulos')" formControlName="modulos" checked>Modulos</mat-checkbox></span>
</div>
<table mat-table [dataSource]="listaAlumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let a"> {{a.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let a"> {{a.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let a"> {{a.apellidos}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let a"> {{a.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let a"> {{a.sexo}} </td>
    </ng-container>
    <ng-container matColumnDef="modulos">
        <th mat-header-cell *matHeaderCellDef> Modulos </th>
        <td mat-cell *matCellDef="let a"> {{getAllMod(a)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
